<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icon.png">
</head>

<body>
    <div id="container">
        <p id="title"><strong>Gerador de QR Code</strong></p>
        <div id="containerInput">
            <input type="text" id="input" placeholder="Insira uma URL:">
            <button onclick="gerar()" id="btnGerar">Gerar</button>
        </div>

        <div id="containerQrCode">
            <img src="" id="img">

            <div id="containerBtn">
                <button onclick="cancel()" class="btns">Cancela</button>
                <button class="btns"><a id="downloadLink" href="#" download="qrcode.png">Dowload</a></button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
